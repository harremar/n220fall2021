<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="layout">
        <div class="playerIndex">
            <h1>PLAYER</h1>
            <div id="playerAttack"></div>
            <div id="playerHP"></div>
            <div id="playerDefense"></div>
            <div id="attackbtn" onclick="attackClick()">Attack Enemy
            </div>
        </div>
        
    
        <div class="playerIndex">
            <h1>ENEMY</h1>
            <div id="enemyAttack"></div>
            <div id="enemyHP"></div>
            <div id="enemyDefense"></div>
        </div>
    </div>
    

    <div id="win"></div>
    

    <!-- <button>happy</button> -->
    <!-- <button>energy</button> -->

    
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
</body>
</html>
