<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
</head>
<body>
    <div id="colorDisplay"></div>
    <div id="rgbColor"></div>

    <h1>Red:</h1>
    <button data-color = "red" data-plus = "1" class="colorChangers">+1</button>
    <button data-color = "red" data-plus = "5" class="colorChangers">+5</button>
    <button data-color = "red" data-plus = "10" class="colorChangers">+10</button>

    
<h1>Green:</h1>
<button data-color = "green" data-plus = "1" class="colorChangers">+1</button>
    <button data-color = "green" data-plus = "5" class="colorChangers">+5</button>
    <button data-color = "green" data-plus = "10" class="colorChangers">+10</button>

    <h1>Blue:</h1>
    <button data-color = "blue" data-plus = "1" class="colorChangers">+1</button>
    <button data-color = "blue" data-plus = "5" class="colorChangers">+5</button>
    <button data-color = "blue" data-plus = "10" class="colorChangers">+10</button>


    <script src="js/app.js"></script>
    
</body>
</html>
