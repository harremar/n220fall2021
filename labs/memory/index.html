<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="title">Memory Game</div>
    <p>Made by Marielle Harrell :)</p>
    <p>Match all the squares before turns runs out!!</p>

    <div id="dvresult">
    </div>
<div class="info">
    <div id="dvTotalTurns">Turns left: 25</div>
    <div id="dvTime">Time: 0</div>
    <!-- <label id="minutes">00</label>
<label id="colon">:</label>
<label id="seconds">00</label> -->

</div>
    <div id="table">
        <div data-card = "1"  id = "card1" class="card hidecard  "></div>
        <div data-card = "2"  id = "card2" class="card hidecard "></div>
        <div data-card = "3"  id = "card3" class="card hidecard "></div>
        <div data-card = "4"  id = "card4" class="card hidecard "></div>
        <div data-card = "5"  id = "card5" class="card hidecard "></div>
        <div data-card = "6"  id = "card6" class="card hidecard "></div>
        <div data-card = "7"  id = "card7" class="card hidecard "></div>
        <div data-card = "8"  id = "card8" class="card hidecard "></div>
        <div data-card = "9"  id = "card9" class="card hidecard "></div>
        <div data-card = "10" id = "card10" class="card hidecard "></div>
        <div data-card = "11" id = "card11" class="card hidecard "></div>
        <div data-card = "12" id = "card12" class="card hidecard "></div>
        <div data-card = "13" id = "card13" class="card hidecard "></div>
        <div data-card = "14" id = "card14" class="card hidecard "></div>
        <div data-card = "15" id = "card15" class="card hidecard "></div>
        <div data-card = "16" id = "card16" class="card hidecard "></div>
        <div data-card = "17" id = "card17" class="card hidecard "></div>
        <div data-card = "18" id = "card18" class="card hidecard "></div>
        <div data-card = "19" id = "card19" class="card hidecard "></div>
        <div data-card = "20" id = "card20" class="card hidecard "></div>
    </div>
    <div id="dvendgame"></div>
    <div class="dvreset">
        <button id="resetBtn" onclick="reset()"> Reset Game </button>

    </div>
    
    <script src="js/app.js"></script>

</body>
</html>
